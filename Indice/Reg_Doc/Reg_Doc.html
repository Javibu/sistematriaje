        <div class="formulario">

                <form method="post" action="">

                    <div>
                        <label id="lapellido"> <b> Apellidos:</b> 
                        </label>
                        <input type="text" id="apellido" class="apellido" name="apellido" placeholder="Ambos Apellidos" required>

                    </div>
                    <div>
                        <label id="lnombre"> <b> Nombres:</b> 
                        </label>

                    <div>

                        </label>

                        <br>
                    </div>
                    <div>
                        <label id="ledad"> <b>Edad:</b> 
                        </label>
                        <input type="text" id="edad" class="edad" name="edad" placeholder="Solo Números" required>
                        <br>
                    </div>

                    <br>
                    <br>
                    <div>
                        <button type="button" class="boton" id="btnregistrar" value="Registrar Paciente">Registrar</button>
