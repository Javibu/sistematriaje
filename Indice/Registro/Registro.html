        <div id="container"></div>
        <center>
             <h1>REGISTRO DE PACIENTES</h1> 
        </center>
        <div class="formulario">
            <center>
                <form method="post" action="">
                    <!--- genera el espacio para insertar mis datos -->
                    <div>
                        <label id="lapellido"> <b> Apellidos:</b> 
                        </label>
                        <input type="text" id="apellido" class="apellido" name="apellido" placeholder="Ambos Apellidos" required>
                        <br>
                    </div>
                    <div>
                        <label id="lnombre"> <b> Nombres:</b> 
                        </label>
                        <input type="text" id="nombre" class="nombre" name="nombre" placeholder="Ambos Nombres" required>
                        <br>
                    </div>
                    <div>
                        <label id="lcedula"> <b>Cédula:</b> 
                        </label>
                        <input type="text" id="cedula" class="cedula" name="cedula" placeholder="Ejemplo: 1234567890" required>
                        <br>
                    </div>

                    <div>
                        <label id="lnacimiento"> <b>Fecha de nacimiento:</b> 
                        </label>
                        <input type="date" id="fecha" class="fecha" name="fecha" required>
                        <br>
                    </div>

                    <div>
                        <label id="ledad"> <b>Edad:</b> 
                        </label>
                        <input type="text" id="edad" class="edad" name="edad" placeholder="Solo Números" required>
                        <br>
                    </div>
                    <div>
                        <label id="lapellido"> <b> Peso:</b> 
                        </label>
                        <input type="text" id="peso" class="peso" name="peso" placeholder="Ejemplo: 20 kg" required>
                        <br>
                    </div>

                    <br>

                    <div>
                        <label> <b>Género:</b> 
                        </label>
                        <br>
                        <br>
                    </div>

                    <div class="radiom">
                        <label id="masculino" class="masculino">Masculino</label>
                        <input type="radio" name="sexo" class="rmasculino" id="rmasculino" value="Masculino" required>
                    </div>

                    <div class="radiof">
                        <label id="femenino" class="femenino">Femenino</label>
                        <input type="radio" name="sexo" class="rfemenino" id="rfemenino" value="Femenino" required>
                    </div>

                    <br>
                    <br>
                    <div>
                        <button type="button" class="boton" id="btnregistrar" value="Registrar Paciente">Registrar</button>
                        <button type="button" class="boton" id="btnAtras" value="Atras">Volver</button>
                    </div>

                </form>
            </center>
        </div>
